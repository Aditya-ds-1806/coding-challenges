<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Conway's Game of Life Simulation</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body class="d-flex flex-column vh-100">
    <nav class="navbar">
        <div class="container-fluid">
            <h1 class="fs-1 navbar-brand mb-0">
                <img src="assets/life.gif" width="50" alt="life.gif" class="d-inline-block align-top img-fluid">
                John Conway's Game of Life Simulation
            </h1>
            <div class="d-flex align-items-center">
                <div class="me-4 fw-bold" id="stats">
                    <p class="mb-0">Generation: <span id="generation">0</span></p>
                    <p class="mb-0">Population: <span id="population">0</span></p>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" role="button"
                    data-bs-toggle="modal" data-bs-target="#settings" id="cog">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                    </path>
                </svg>
            </div>
        </div>
    </nav>
    <div class="container h-100 border border-3 p-0">
    </div>
    <div class="modal fade" id="settings" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label class="form-label">Set Color</label>
                    <div class="pickr"></div>
                    <label for="rows" class="form-label mt-3">Rows</label>
                    <input type="range" class="form-range" min="5" max="50" step="1" value="15" id="rows">
                    <label for="cols" class="form-label">Columns</label>
                    <input type="range" class="form-range" min="5" max="50" step="1" value="15" id="cols">
                    <label for="liveProbability" class="form-label">Live Cell Probability</label>
                    <input type="range" class="form-range" min="0" max="1" step="0.05" value="0.5" id="liveProbability">
                    <label for="delay" class="form-label">Generation Delay</label>
                    <input type="range" class="form-range" min="100" max="5000" step="1" value="500" id="delay">
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="library-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Library</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <section>
                        <h1 class="fs-5">Still lifes</h1>
                        <hr class="mt-0 mb-4">
                        <div class="row">
                            <div class="col-4 text-center mb-3">
                                <img src="assets/block.jpg" height="100" alt="life" data-rows="6" data-cols="6"
                                    data-live="14,15,20,21">
                            </div>
                            <div class="col-4 text-center mb-3">
                                <img src="assets/beehive.jpg" height="100" alt="beehive" data-rows="7" data-cols="8"
                                    data-live="19,20,26,29,35,36">
                            </div>
                            <div class="col-4 text-center mb-3">
                                <img src="assets/loaf.jpg" height="100" alt="loaf" data-rows="8" data-cols="8"
                                    data-live="19,20,26,29,35,37,44">
                            </div>
                            <div class="col-4 text-center mb-3">
                                <img src="assets/boat.jpg" height="100" alt="boat" data-rows="7" data-cols="7"
                                    data-live="16,17,23,25,31">
                            </div>
                            <div class="col-4 text-center mb-3">
                                <img src="assets/tub.jpg" height="100" alt="tub" data-rows="7" data-cols="7"
                                    data-live="17,23,25,31">
                            </div>
                        </div>
                    </section>
                    <section>
                        <h1 class="fs-5">Oscillators</h1>
                        <hr class="mt-0 mb-4">
                        <div class="row">
                            <div class="col-4 text-center mb-3">
                                <img src="assets/blinker.gif" height="100" alt="blinker" data-rows="7" data-cols="7"
                                    data-live="23,24,25">
                            </div>
                            <div class="col-4 text-center mb-3">
                                <img src="assets/toad.gif" height="100" alt="toad" data-rows="8" data-cols="8"
                                    data-live="27,28,29,34,35,36">
                            </div>
                            <div class="col-4 text-center mb-3">
                                <img src="assets/beacon.gif" height="100" alt="beacon" data-rows="8" data-cols="8"
                                    data-live="18,19,26,37,45,44">
                            </div>
                            <div class="col-4 text-center mb-3">
                                <img src="assets/pulsar.gif" height="100" alt="pulsar" data-rows="19" data-cols="19"
                                    data-live="62,63,64,68,69,70,103,122,141,105,124,143,159,158,157,163,164,165,195,196,197,217,236,255,219,238,257,201,202,203,292,291,290,296,297,298,148,129,110,136,117,98,212,231,250,224,243,262">
                            </div>
                            <div class="col-4 text-center mb-3">
                                <img src="assets/penta-decathlon.gif" height="100" alt="penta-decathlon" data-rows="20"
                                    data-cols="13" data-live="71,84,96,98,110,123,136,149,161,163,175,188">
                            </div>
                        </div>
                    </section>
                    <section>
                        <h1 class="fs-5">Spaceships</h1>
                        <hr class="mt-0 mb-4">
                        <div class="row">
                            <div class="col-4 text-center mb-3">
                                <img src="assets/glider.gif" height="100" alt="glider" data-rows="23" data-cols="39"
                                    data-live="78,79,80,41,1">
                            </div>
                            <div class="col-4 text-center mb-3">
                                <img src="assets/LWSS.gif" height="100" alt="LWSS" data-rows="23" data-cols="39"
                                    data-live="273,276,316,355,394,393,392,391,351">
                            </div>
                            <div class="col-4 text-center mb-3">
                                <img src="assets/MWSS.gif" height="100" alt="MWSS" data-rows="23" data-cols="39"
                                    data-live="312,274,275,276,277,278,317,356,394,390,431">
                            </div>
                            <div class="col-4 text-center mb-3">
                                <img src="assets/HWSS.gif" height="100" alt="HWSS" data-rows="23" data-cols="39"
                                    data-live="312,390,430,431,432,433,434,435,396,357,317,276,275">
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center py-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3"
            role="button" id="play">
            <polygon points="5 3 19 12 5 21 5 3"></polygon>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3"
            role="button" id="pause">
            <rect x="6" y="4" width="4" height="16"></rect>
            <rect x="14" y="4" width="4" height="16"></rect>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3"
            role="button" id="clear">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3"
            role="button" data-bs-toggle="modal" data-bs-target="#library-modal" id="library">
            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" />
            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" />
        </svg>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
